<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title> AGENDA CITAS</title>
</head>

<body class="antialiased bg-gray-100 ">
  <div class="continer">
    <div class="grid grid-cols-10 bg-green-700 ">
        <div class="col-span-6"> 
            <a href="#">
                <img src="./images/logb.png" alt="" class="h-10 m-4">
            </a>
        </div>
        <div class="mt-6 text-center"> <a href="./index.html"> Inicio </a></div>
        <div class="mt-6 text-center"> <a class="" href="./nosotros.html"> Nosotros </a></div>
        <div class="mt-6 text-center"> <a class="" href="./agendarCitas.html"> Agendar cita </a></div>
        <div class="mt-6 text-center"> <a class="" href="./consultarCitas.html"> Consultar cita </a></div>
        
    </div>

    <div class="flex w-full min-h-screen justify-center items-center">
        <div class=" flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0 bg-green-700 bg-opacity-75	 mt-10 mb-10 w-full max-w-5xl p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex-col space-y-8 justify-between">
              <div>
                <h1 class="font-bold text-4xl tracking-wide">
                  Agenda tu cita
                </h1>
                <p class="pt-2 text-green-300 text-xl">
                  Desde la comodidad de tu casa solo tienes que consultar los servicios y horarios disponibles
                </p>
              </div>
              <div class="flex flex-col space-y-6">
                <div class="inline-flex space-x-2 items-center mt-20">
                  <ion-icon name="call" class="text-green-300 text-2xl"></ion-icon>
                  <span>+(123) 456 7890</span>
                </div>
                <div class="inline-flex space-x-2 items-center">
                  <ion-icon name="mail" class="text-green-300 text-2xl"></ion-icon>
                  <span>mediser@correo.com</span>
                </div>
                <div class="inline-flex space-x-2 items-center">
                  <ion-icon name="location" class="text-green-300 text-2xl"></ion-icon>
                  <span> Calle 123 Av abc fg</span>
                </div>
              </div>
              <div class="flex space-x-4 text-lg fa-3x ">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon>
                </a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon>
                </a>
              </div>           
            </div>
            <div class="relative">
              <div class="absolute z-0 w-40 h-40 bg-green-300 rounded-full -right-28 -top-28"></div>
              <div class="absolute z-0 w-40 h-40 bg-green-300 rounded-full -left-28 -bottom-16"></div>
            <div class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80">
              <form action="" class="flex flex-col space-y-4">
                <div>
                  <label for="" class="text-sm">Nombres</label>
                  <input type="text" placeholder="Digite su nombre" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus\:ring-2 focus:ring-green-300">
                </div>
                <div>
                  <label for="" class="text-sm">Apellido</label>
                  <input type="text" placeholder="Digite su apellido" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus\:ring-2 focus:ring-green-300">
                </div>
                <div>
                  <label for="" class="text-sm">E-mail</label>
                  <input type="text" placeholder="Digite su e-mail" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus\:ring-2 focus:ring-green-300">
                </div>
                <div>
                  <label for="" class="text-sm">Celular</label>
                  <input type="text" placeholder="Numero de celular" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus\:ring-2 focus:ring-green-300">
                </div>
                <div>
                  <label for="" class="text-sm">Direccion</label>
                  <input type="text" placeholder="Digite su direccion" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus\:ring-2 focus:ring-green-300">
                </div>
                <div>
                  <label for="" class="text-sm">Comentario</label>
                  <textarea 
                  placeholder="Escribenos aqui" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus\:ring-2 focus:ring-green-300">
                  </textarea>
                </div>
                <button class="inline-block self-end bg-green-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">Enviar</button>
              </form>
              

            </div>
        </div>    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


</body>
</html>
